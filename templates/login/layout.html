<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sweet house</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (للأيقونات) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../base/tokens.css">

<body>
    <y-navbar></y-navbar>
    <header>
        <div class="my-5 p-0">
            <img src="../../imgs/b210abedef5f9a2a6e15c2235e83d540a5d1be1c.png" alt="" class="w-100">
        </div>
    </header>

    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="form-container y-u-bg-white p-5 rounded-4 shadow">

                        <h2 class="header-text y-u-bluetxt mb-4">
                            <i class="fa-regular fa-user"></i> تسجيل الدخول
                        </h2>

                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="email" class="form-label fs-5 fw-bold">البريد الإلكتروني</label>
                                <input type="email" class="form-control rounded-5 border-3" id="email" required>
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="form-label fs-5 fw-bold">كلمة المرور</label>
                                <input type="password" class="form-control rounded-5 border-3" id="password" required>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <a href="../forgetPass/layout.html"
                                    class="y-u-bluetxt fs-5 fw-bold text-decoration-none">
                                    نسيت كلمة المرور؟
                                </a>
                                <a href="../register/layout.html"
                                    class="y-u-bluetxt fs-5 fw-bold text-decoration-none">
                                    ليس لديك حساب
                                </a>
                            </div>


                            <div class="col-12">
                                <div class="form-check d-flex align-content-center">
                                    <input class="form-check-input ms-3 mt-2 p-2 " type="checkbox" id="rememberMe">
                                    <label class="form-check-label fs-5 fw-bold " for="rememberMe">
                                        ذكرني
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center">
                                <a href="../homePage/layout.html"
                                    class="btn text-white fs-2 px-2 y-u-blue rounded-3">
                                    تسجيل الدخول
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>




    <y-footer></y-footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/include.js"></script>
